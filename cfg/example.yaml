---
logger:
  backend_type: "terminal"
  terminal_backend:
    color: true
  debug_level: 1

acme:
  datastore_path: "./local/acme"
  contact:
    - "bob@example.com"
  pebble: true

---
module: "web-server"
http_server:
  listeners:
    - address: ":8080"
    - address: ":4430"
      tls:
        domains: ["localhost", "www.localhost"]
  handlers:
    - match:
        path: "/status"
      status: {}
    - match:
        path: "/boulevard/"
      serve:
        path: "."
    - match:
        path: "/forbidden/"
      reply:
        status: 403
        body: "access denied\n"

---
module: "irc-server"
tcp_server:
  listeners:
    - address: ":6667"
    - address: ":6697"
      tls:
        domains: ["localhost"]
  proxy:
    address: "localhost:6698"
