---
logger:
  backend_type: "terminal"
  terminal_backend:
    color: true
  debug_level: 1

acme:
  datastore_path: "./local/acme"
  contact:
    - "bob@example.com"
  pebble: true

---
module: "http-server"
name: "web-server"
data:
  listeners:
    - address: ":8080"
    - address: ":4430"
      tls:
        domains: ["localhost", "www.localhost"]
  handlers:
    - match:
        path: "/boulevard/"
      serve:
        path: "."
    - match:
        path: "/forbidden/"
      reply:
        status: 403
        body: "access denied\n"

---
module: "tcp-server"
name: "irc-server"
data:
  listeners:
    - address: ":6667"
    - address: ":6697"
      tls:
        domains: ["localhost"]
  proxy:
    address: "localhost:6698"
