---
logger:
  backend_type: "terminal"
  terminal_backend:
    color: true
  debug_level: 1

acme:
  datastore_path: "./local/acme"
  contact:
    - "bob@example.com"
  pebble: true

pprof_address: ":6060"

---
module: "web-server"
http_server:
  listeners:
    - address: ":8080"
    - address: ":4430"
      tls:
        domains: ["localhost", "www.localhost"]
  access_logs:
    path: "local/logs/{module.name}.log"
    format: "{http.client_address} {http.request.method} {http.request.path} {http.response.status} {http.response_time}"
  handlers:
    - match:
        path: "/hello"
      reply:
        header:
          Server: "Boulevard"
        body: "Hello world!\n"
    - match:
        path: "/redirect/"
      redirect:
        uri: "/{http.match.subpath}"
    - match:
        path: "/nested/"
      handlers:
        - match:
            method: "POST"
          reply:
            body: "POST!\n"
        - match:
            path: "/nested/foo"
          reply:
            body: "Foo!\n"
    - match:
        path: "/status"
      status: {}
    - match:
        path: "/boulevard/"
      serve:
        path: "."
    - match:
        path: "/private/"
      authentication:
        secrets:
          hash: "SHA3-256"
        basic:
          credentials:
            # bob:secret
            - "bob:f5a5207a8729b1f709cb710311751eb2fc8acad5a1fb8ac991b736e69b6529a3"
      reply:
        body: "access autorized\n"
    - match:
        path: "/forbidden/"
      reply:
        status: 403
        body: "access denied\n"
    - match:
        path: "/nginx/"
      reverse_proxy:
        uri: "http://localhost:9002"
        response_header:
          Server: "Boulevard"
    - match:
        path: "/fpm/"
      fastcgi:
        address: "localhost:9000"
        path: "/app/test"
        default_script: "index.php"
        script_regexp: "^.+?\\.php"

---
module: "irc-server"
tcp_server:
  listeners:
    - address: ":6667"
    - address: ":6697"
      tls:
        domains: ["localhost"]
  reverse_proxy:
    address: "localhost:6698"
