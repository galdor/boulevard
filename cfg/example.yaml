---
logger:
  backend_type: "terminal"
  terminal_backend:
    color: true
  debug_level: 1

acme:
  datastore_path: "./local/acme"
  contact:
    - "bob@example.com"
  pebble: true

---
module: "web-server"
http_server:
  listeners:
    - address: ":8080"
    - address: ":4430"
      tls:
        domains: ["localhost", "www.localhost"]
  handlers:
    - match:
        path: "/hello"
      reply:
        status: 200
        header:
          Server: "Boulevard"
        body: "Hello world!\n"
    - match:
        path: "/status"
      status: {}
    - match:
        path: "/boulevard/"
      serve:
        path: "."
    - match:
        path: "/private/"
      authentication:
        secrets:
          hash: "SHA3-256"
        basic:
          credentials:
            # bob:secret
            - "bob:f5a5207a8729b1f709cb710311751eb2fc8acad5a1fb8ac991b736e69b6529a3"
      reply:
        status: 200
        body: "access autorized\n"
    - match:
        path: "/forbidden/"
      reply:
        status: 403
        body: "access denied\n"
    - match:
        path: "/backend/"
      reverse_proxy:
        uri: "http://localhost:9000"

---
module: "backend-server"
http_server:
  listeners:
    - address: ":9000"
  handlers:
    - match:
        path: "/backend/hello"
      reply:
        status: 200
        body: "Hello world!\n"

---
module: "irc-server"
tcp_server:
  listeners:
    - address: ":6667"
    - address: ":6697"
      tls:
        domains: ["localhost"]
  proxy:
    address: "localhost:6698"
