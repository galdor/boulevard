---
logger:
  backend_type: "terminal"
  terminal_backend: {}
  debug_level: 1

acme:
  datastore_path: "/tmp/boulevard/acme"
  contact:
    - "bob@example.com"
  pebble: true

---
module: "frontend-server"
http_server:
  listeners:
    - address: ":8080"
    - address: ":4430"
      tls:
        domains: ["localhost"]
  handlers:
    - match:
        path: "/hello"
      reply:
        body: "hello"
    # Authentication tests
    - match:
        path: "/auth/basic/credentials"
      authentication:
        basic:
          credentials:
            - "bob:2c26b46b68ffc68ff99b453c1d30413413422d706483bfa0f98a5e886266e7ae"
            - "alice:fcde2b2edba56bf408601fb721fe9b5c338d10ee429ea04fae5511b68fbf8fb9"
      reply:
        status: 200
    - match:
        path: "/auth/global"
      reply:
        status: 200
    - match:
        path: "/auth/basic/credential-file"
      authentication:
        basic:
          credential_file_path: "test/basic-credentials.txt"
      reply:
        status: 200
    - match:
        path: "/auth/bearer/tokens"
      authentication:
        bearer:
          tokens:
            - "2c26b46b68ffc68ff99b453c1d30413413422d706483bfa0f98a5e886266e7ae"
            - "fcde2b2edba56bf408601fb721fe9b5c338d10ee429ea04fae5511b68fbf8fb9"
      reply:
        status: 200
    - match:
        path: "/auth/bearer/token-file"
      authentication:
        bearer:
          token_file_path: "test/bearer-tokens.txt"
      reply:
        status: 200
    # Nested handlers tests
    - match:
        path: "/nested/"
      reply:
        body: "default"
      handlers:
        - match:
            path: "/nested/foo"
          reply:
            body: "foo"
        - match:
            path: "/nested/bar/"
          authentication:
            bearer:
              tokens:
                - "2c26b46b68ffc68ff99b453c1d30413413422d706483bfa0f98a5e886266e7ae"
          reply:
            body: "bar"
          handlers:
            - match:
                path: "/nested/bar/x"
              reply:
                body: "x"
            - match:
                path: "/nested/bar/y"
              reply:
                body: "y"
    # Reverse proxy tests
    - match:
        path: "/nginx/"
      reverse_proxy:
        uri: "http://localhost:9002"
